<h1>Guess the Square Root Game</h1>
<label>Guess the sqrt() of
  <input [(ngModel)]="bigNumber" type="text">
</label>
<button (click)="randomNum()">Generate Random Number</button>
<ul>
  <li type="none" *ngFor="let response of responses">{{response}}</li>
</ul>
<label> Enter your guess:
  <input [(ngModel)]="guess" type="text" (keyup.enter)="submit()">
</label>
